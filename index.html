<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>dragNdrop</title>
</head>

<body>
    <!-- Container for drag and drop elements -->
    <div class="container">
        <!-- Left container for draggable items -->
        <div id="left">
            <!-- Draggable items -->
            <div class="list" draggable="true">
                <h3>+ Item - 1</h3>
            </div>
            <div class="list" draggable="true">
                <h3>+ Item - 2</h3>
            </div>
            <div class="list" draggable="true">
                <h3>+ Item - 3</h3>
            </div>
            <div class="list" draggable="true">
                <h3>+ Item - 4</h3>
            </div>
        </div>
        <!-- Right container for dropped items -->
        <div id="right"></div>
    </div>
    <!-- Button to clear the page -->
    <button id="clear">Clear</button>
</body>
<!-- JavaScript file for interactivity -->
<script src="script.js"></script>

</html>
